<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Gerador de Senha</title>
</head>
<body>
    <img class="logo" src="assents/logosenha.png" alt="Gerador de senha logo">

    <main class="container-input">  <!--Subtitulo e slider-->
        <span>Tamanho <span id="valor" class="valor">10</span></span> Caracteres</span> 
        <input id="slider" class="slider" type="range"  min="5" max="25" value="15">

        <button id="buttom" class="buttom-cta" onclick="generatePassword()">Gerar Senha</button>     
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
      <span class="tittle">Sua senha gerada foi:</span>
      <span id="password"   class="password"></span>
      <span class="tool-tip">Click na senha para Copiar. ğŸ‘†</span>
    </div>
      

    <script src="script.js"></script>
</body>
</html>
